<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios HTML<a href="inicio.html"><img src="imagen/list(1).png" alt="Inicio" width="50px" height="50px"></a></h1>
    <form>
        <label for="">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        <br>
        <br>
        <br>
        <label for="">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido">
        <br>
        <br>
        <label for="">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
        <br>
        <br>
        <br>
        <label for="">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        <br>
        <br>
        <br>
        <label for="">Estado Civil:</label>  
        <select name="" id="">
            <option value="Seleccione su estado civil">Seleccione su estado civil</option>
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Unión Libre">Unión Libre</option>
            <option value="Viudo">Viudo</option>
        </select>  
        <br>
        <br>
        <br>
        <label for="">Desea enviar los datos</label>      
        <input type="radio" name="opcion"> SI
        <input type="radio" name="opcion"> NO   
        <br>
        <br>
        <br>
    
        <button id="btnGuardar" name="btnGuardar">GUARDAR DATOS</button>                   
    
    </form>


</body>
</html>
